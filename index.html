<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Generator</title>
    <link rel="Shortcut icon"   href="images/shapes.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Love+Ya+Like+A+Sister&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&family=Poppins:wght@800&display=swap');
      </style>
      
</head>
<body>
    <div id="top" >
        <h2 class="t1" style="font-family: 'poppins';">Shape Generator</h2>
        <h2 class="t2" style="font-family: 'poppins';">Select shape, number of shape and color</h2>
        <input type="radio"  name="shape"id="cb" value="c"style="font-family: 'poppins';">Cricle </input>
        <input type="radio" name="shape" id="rb" value="r"style="font-family: 'poppins';">Rectangle </input>
        <input type="radio" id="sb" name="shape" value="s"style="font-family: 'poppins';">Square</input>
        <input type="color" id="color" >
        <h4 id="clrt"style="font-family: 'poppins';">Right click and select color</h4>
        <input type="text" id="count">
        <h4 id="ct"style="font-family: 'poppins';">Type the count</h4>
        <button id="gen"style="font-family: 'poppins';background-color: burlywood;">Generate</button>


    </div>
    <div id="cr"></div>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</body>
</html>
